<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styleLogin.css') }}">
    <title>Login - Carbon Footprint Tracker</title>
</head>
<body>
    <div class="login-container">
        <img src="static/img/logoleaf.png" alt="logo" class="logo">
        <h3>Carbon Footprint Tracker </h2>
        <form action="/signin" method="post">
            <label for="username">User Email:</label>
            <input type="text" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
              {% if error %}
                <div style="color: red;">{{ error }}</div>
              {% elif warning %}
                <div style="color: orange;">{{ warning }}</div>
              {% endif %}
        </form>

        <div class="options-container">
            <a href="/reset" class="option">Forgot Password?</a>
            <span class="separator"> | </span>
            <a href="/register" class="option">New User? Sign Up</a>
        </div>
    </div>
</body>
</html>
